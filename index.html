<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header>
    <h1>
      Number
      <span>Guesser</span>
    </h1>
  </header>

  <main role="main">
    <section id="min-max-display">

    </section>

    <form id="min-max-form">
      <div class="form-inputs">
        <input type="number" aria-label="min-num" id="min-num" placeholder="min number" autocomplete="off">
        <input type="number" aria-label="max-num" id="max-num" placeholder="max number" autocomplete="off">
      </div>
      <button type="submit" id="min-max-submit">Set Min and Max</button>
    </form>

    <form id="guess-form">
      <input type="number" aria-label="guess-input" id="guess-input" placeholder="Guess a Number!" autocomplete="off">
      <div class="guess-form-buttons">
        <button type="submit" id="guess-submit">Guess</button>
        <button id="clear-form-button">Clear Form</button>
      </div>
    </form>

    <section id="last-guess-was">

    </section>
    <section id="guess-number-display">

    </section>
    <section id="guess-alert">

    </section>
    <section id="math-teacher">
      <form id="math-answer-form">
        <input type="number" aria-label="math-answer" id="math-answer-input" placeholder="your answer..." autocomplete="off">
        <button type="submit" id="math-answer-submit">Submit</button>
      </form>
    </section>
    <section id="math-answer-display">

    </section>
    <section id="guess-counter-display">

    </section>
    <button id="reset-button">
      Reset
    </button>
  </main>

  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
