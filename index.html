<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <header>
    <h1>
      Number
      <span>Guesser</span>
    </h1>
  </header>

  <main>
    <div id="min-max-display">

    </div>

    <form id="min-max-form">
      <div class="form-inputs">
        <input type="number" id="min-num" placeholder="min number" autocomplete="off">
        <input type="number" id="max-num" placeholder="max number" autocomplete="off">
      </div>
      <button type="submit" id="min-max-submit">Set Min and Max</button>
    </form>

    <form id="guess-form">
      <input type="number" id="guess-input" placeholder="Guess a Number!" autocomplete="off">
      <div class="guess-form-buttons">
        <button type="submit" id="guess-submit">Guess</button>
        <button id="clear-form-button">Clear Form</button>
      </div>
    </form>


    <button id="reset-button">
      Reset
    </button>

    <div id="last-guess-was">

    </div>
    <div id="guess-number-display">

    </div>
    <div id="guess-alert">

    </div>
    <div id="guess-counter-display">

    </div>


  </main>




  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
