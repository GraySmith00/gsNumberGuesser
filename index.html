<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
</head>

<body>
  <form id="guess-form">
    <input type="text" id="guess-input" placeholder="give your best guess between 1 and 100!">
    <input type="submit" id="guess-submit">

  </form>

  <div id="guess-display">

  </div>

  <button id="clear-form-button">Clear Form</button>
  <button id="reset-button">
    Reset
  </button>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
