<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
</head>

<body>
  <header>
    <h1>
      <span>Number</span>Guesser</h1>
  </header>

  <form id="guess-form">
    <input type="number" id="guess-input" placeholder="give your best guess between 1 and 100!">
    <button type="submit" id="guess-submit">Submit</button>
  </form>

  <form>
    <input type="number" id="min-num" placeholder="min number">
    <input type="number" id="max-num" placeholder="max number">
    <button type="submit" id="min-max-submit">Set Min and Max</button>
  </form>

  <main>
    <div id="min-max-display">

    </div>
    <div id="last-guess-was">

    </div>
    <div id="guess-number-display">

    </div>
    <div id="guess-alert">

    </div>
    <div id="guess-counter-display">

    </div>
  </main>



  <button id="clear-form-button">Clear Form</button>
  <button id="reset-button">
    Reset
  </button>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
